{{- if .Values.monitoring.enabled }}
kind: ConfigMap
apiVersion: v1
metadata:
  name: {{ printf "%s.dashboard" (include "medea-demo.fullname" .) | quote }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    helm.sh/chart: {{ include "medea-demo.chart" . | quote }}
    app.kubernetes.io/name: {{ include "medea-demo.name" . | quote }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/component: api
    grafana.com/dashboard: medea
  {{- with .Values.labels }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
data:
  backend.json: |-
    {{- .Files.Get "dashboards/medea.json" | nindent 4 }}
{{- end }}
