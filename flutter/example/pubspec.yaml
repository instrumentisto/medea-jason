name: medea_jason_example
description: Demonstrates how to use the `medea_jason` plugin.
version: 1.0.0
publish_to: none

environment:
  flutter: ">=3.24.0"
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # When depending on this package from a real application you should use:
  #   medea_jason: ^x.y.z
  # See https://dart.dev/tools/pub/dependencies#version-constraints
  # The example app is bundled with the plugin, so we use a path dependency on
  # the parent directory to use the current plugin's version.
  medea_jason:
    path: ../

  cupertino_icons: ^1.0.2
  faker_dart: ^0.2.2
  freezed_annotation: ^2.4.1
  http: ">=0.13.6 <2.0.0"
  medea_flutter_webrtc: ^0.11.0
  retry: ^3.1.2

dev_dependencies:
  flutter_driver:
    sdk: flutter
  flutter_gherkin: 3.0.0-rc.17
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
  gherkin: ^3.1.0
  integration_test:
    sdk: flutter
  json_serializable: ^6.7.1

dependency_overrides:
  # TODO: Remove when `flutter_gherkin` updates.
  analyzer: ^5.13.0
  # Pinned until gql-dart updates to v4
  # https://github.com/gql-dart/gql/blob/master/links/gql_websocket_link/pubspec.yaml#L13
  uuid: ^3.0.7

flutter:
  assets:
    - assets/images/
  uses-material-design: true
