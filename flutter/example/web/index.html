<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Demonstrates how to use the medea_jason plugin.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="medea_jason_example">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>medea_jason_example</title>
  <link rel="manifest" href="manifest.json">
  <script type="module">
    import init, {
      Jason,
      MediaStreamSettings,
      DeviceAudioTrackConstraints,
      DisplayAudioTrackConstraints,
      DeviceVideoTrackConstraints,
      DisplayVideoTrackConstraints,
      LogLevel,
      FacingMode,
      MediaKind,
      MediaSourceKind
    } from '/assets/packages/medea_jason/assets/pkg/medea_jason.js';

    (async () => {
      await init();
      window.Jason = Jason;
      window.MediaStreamSettings = MediaStreamSettings;
      window.DeviceAudioTrackConstraints = DeviceAudioTrackConstraints;
      window.DisplayAudioTrackConstraints = DisplayAudioTrackConstraints;
      window.DeviceVideoTrackConstraints = DeviceVideoTrackConstraints;
      window.DisplayVideoTrackConstraints = DisplayVideoTrackConstraints;
      window.LogLevel = LogLevel;
      window.FacingMode = FacingMode;
      window.MediaKind = MediaKind;
      window.MediaSourceKind = MediaSourceKind;
    })();
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
