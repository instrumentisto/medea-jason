name: medea_jason
description: Cross-platform client library of Medea media server for Flutter.
version: 0.7.0
homepage: https://github.com/instrumentisto/medea-jason/blob/master/flutter

environment:
  flutter: ">=3.24.0"
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  ffi: ^2.0.2
  flutter_rust_bridge: 2.7.0  # should be the same as in `Cargo.lock`
  freezed_annotation: ^2.4.4
  http: ">=0.13.6 <2.0.0"
  json_annotation: ^4.9.0
  medea_flutter_webrtc: ^0.12.0
  retry: ^3.1.2
  tuple: ^2.0.2
  uuid: ^4.4.2
  web: ">=0.5.1 <2.0.0"

dev_dependencies:
  build_runner: ^2.4.13
  ffigen: ^11.0.0
  flutter_gherkin: 3.0.0-rc.17
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.5.7
  gherkin: ^3.1.0
  import_sorter: ^4.6.0
  json_serializable: ^6.7.1

dependency_overrides:
  # Pinned until `flutter_gherkin` updates
  analyzer: ^6.5.0
  # Pinned until `flutter_gherkin` updates
  meta: ^1.14.0
  # Pinned until `flutter_gherkin` updates
  uuid: ^3.0.7


flutter:
  plugin:
    platforms:
      android:
        package: com.medea.jason
        pluginClass: JasonPlugin
      ios:
        pluginClass: MedeaJasonPlugin
      linux:
        pluginClass: MedeaJasonPlugin
      macos:
        pluginClass: MedeaJasonPlugin
      windows:
        pluginClass: MedeaJasonPlugin
  assets:
    - assets/pkg/
