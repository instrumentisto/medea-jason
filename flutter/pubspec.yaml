name: medea_jason
description: Cross-platform client library of Medea media server for Flutter.
version: 0.3.0-dev
homepage: https://github.com/instrumentisto/medea-jason
publish_to: none

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter
  ffi: ^2.0.0
  medea_flutter_webrtc: 0.8.0-dev+rev.fb3a335f66bb9b372796eb212cedeb74f6ae74e0 
  js: ^0.6.3
  http: ^0.13.4
  uuid: ^3.0.6
  tuple: ^2.0.0

dev_dependencies:
  build_runner: ^2.1.9
  import_sorter: ^4.6.0
  pedantic: ^1.9.0
  integration_test:
    sdk: flutter
  flutter_gherkin: 3.0.0-rc.9
  json_serializable: ^6.1.5

flutter:
  plugin:
    platforms:
      android:
        package: com.medea.jason
        pluginClass: JasonPlugin
      linux:
        pluginClass: MedeaJasonPlugin
      macos:
        pluginClass: MedeaJasonPlugin
      windows:
        pluginClass: MedeaJasonPlugin
  assets:
    - assets/pkg/
