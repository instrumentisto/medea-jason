name: medea_jason
description: Cross-platform client library of Medea media server for Flutter.
version: 0.12.0-dev
homepage: https://github.com/instrumentisto/medea-jason/blob/master/flutter

environment:
  flutter: ">=3.35.0"
  sdk: ">=3.9.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  ffi: ^2.1.3
  flutter_rust_bridge: 2.11.1  # should be the same as in `Cargo.lock`
  freezed_annotation: ^3.1.0
  http: ">=0.13.6 <2.0.0"
  js_interop_utils: ^1.0.7
  json_annotation: ^4.9.0
  medea_flutter_webrtc: 0.16.0-dev+rev.fccd9acace130db8bf7dba8eaa8341263a258df4
  plugin_platform_interface: ^2.0.2
  retry: ^3.1.2
  tuple: ^2.0.2
  uuid: ^4.4.2
  web: ">=0.5.1 <2.0.0"

dev_dependencies:
  build_runner: ^2.4.15
  ffigen: ^19.0.0
  flutter_gherkin:
    git:
      url: https://github.com/SleepySquash/flutter_gherkin.git
      ref: upgrade-packages
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  freezed: ^3.1.0
  gherkin: ^2.0.8
  import_sorter: ^4.6.0
  json_serializable: ^6.9.0


flutter:
  plugin:
    platforms:
      android:
        package: com.medea.jason
        pluginClass: JasonPlugin
      ios:
        pluginClass: MedeaJasonPlugin
      linux:
        pluginClass: MedeaJasonPlugin
      macos:
        pluginClass: MedeaJasonPlugin
      windows:
        pluginClass: MedeaJasonPluginCApi
  assets:
    - assets/pkg/
